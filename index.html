<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center transition-all duration-500 ease-in-out">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Weather Forecast</h1>

    <input
      type="text"
      id="cityInput"
      placeholder="Enter city name"
      class="w-full px-4 py-2 mb-4 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base"
    />

    <button
      id="searchBtn"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300 text-sm sm:text-base"
    >
      Get Weather
    </button>

    <button
      id="locationBtn"
      class="mt-3 w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition duration-300 text-sm sm:text-base"
    >
      Use Current Location
    </button>

    <div id="weatherResult" class="mt-6 text-gray-700 text-left space-y-2 text-sm sm:text-base"></div>

    <!-- 5-Day Forecast -->
    <div id="forecastContainer" class="mt-8 hidden">
      <h3 class="text-green-700 font-semibold mb-3">5-Day Forecast</h3>
      <div id="forecastCards" class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-800">
        <!-- Cards will appear here -->
      </div>
    </div>

    <!-- Recent Searches -->
    <h2 class="mt-6 text-green-600 font-semibold text-sm sm:text-base">Recent Searches</h2>
    <div id="recentDropdown" class="mt-2 border border-green-200 rounded-md hidden text-left"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
